{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-image: none">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
          <form enctype="multipart/form-data" action="{% url 'signup' %}" style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post">
            {% csrf_token %}
            {{ user_form.errors }}
            {{ profile_form.errors }}
            <h2>Sign up</h2>
            {{ user_form }}
            <div class="form-group">
            {{ profile_form }}
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>
            <span>Have an account?<a href="{% url 'login' %}" style="color:orange">Sign in here</a></span>
          </form>
    </div>
    <div class="col-lg-3"></div>
        </div>
</div>
{% endblock %}
